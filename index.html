<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.2.8/d3.min.js" integrity="sha512-O/Zc+vHUWRQDWuCQqgu8e7BLwYMx6pxg1+L+pp1VG/mzS7BHfzzAUP9OQzbASjTeeTyo8RQTRy5nS8bJ1f2FHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js" integrity="sha512-1e0JvdNhUkvFbAURPPlFKcX0mWu/b6GT9e0uve7BW4MFxJ15q4ZCd/Llz+B7/oh+qhw7/l6Q1ObPt6aAuR01+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var milesRun = [2, 5, 4, 1, 2, 6, 5];
 
        d3.select('body').append('svg')
            .attr('height', 300)
            .attr('width', 800)
            .selectAll('rect')
                .data(milesRun)
                .enter()
                .append('rect')
                .attr('y', function (d, i) { return i * 40 })
                .attr('height', 35)
                .attr('x', 0)
                .attr('width', function (d) { return d*100})
                .style('fill', 'steelblue');
    </script>

</body>
</html>
