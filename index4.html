<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <select>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>
    <div id="panel" class="panel-container" data-category="a">
        <div class="matrix-container">
            <div class="panel-heading">
                <div>
                    <h3 class="panel-title">Distribution of Students</h3>
                    <div class="panel-filter"><strong>2021</strong></div>
                </div>
                <div class="matrix-controls">
                    <span>
                        <input type="radio" name="matrix-category" id="category-a" value="a" checked="checked">
                        <label for="category-a">By Location</label>
                        <input type="radio" name="matrix-category" id="category-b" value="b">
                        <label for="category-b">By Profession</label>
                    </span>
                    <span>
                        <input type="radio" name="matrix-category" id="category-c" value="c">
                        <label for="category-c">View All</label>
                    </span>
                </div>
            </div>
            <div class="matrixes">
            </div>
        </div>
        <div id="usmap"></div>
    </div>
    <div id="globalmap"></div>
