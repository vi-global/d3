<!DOCTYPE html>
<html>
	<head>
		<title>Catch The Hacker!</title>	
		<script src="http://openlayers.org/en/v3.10.1/build/ol.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container">
			<div>
				<img src="hacker_t.png"><h1 class="title">Catch The Hacker!</h1>
			</div>
			<div class="left">
				<div id="map"></div>
			</div>
			<div class="right">
				<div id="quiz">
					<div id="question">
						The Hacker has been spotted taking pictures of the British Crown Jewels.
					</div>
					<div id="warning">
						Hurry!  The Hacker will escape in <div id="timer"></div> seconds
					</div>
				</div>
				<div id="start">
					<section class="text">START</section>
				</div>
			</div>
		</div>
	</body>
</html>
